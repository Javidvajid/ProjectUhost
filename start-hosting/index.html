<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uhost-Start_hosting</title>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="../start-hosting/start-hosting.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

</head>

<body>
    <div class="backdrop"></div>
    <div class="background"></div>
    <header class="main-header">
        <div class="main-header__brand">
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>
            <a href="../index.html">
                <img src="../images/uhost-icon.png" alt="uHost logo">
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-header__items">
                <li class="main-header__item">
                    <a href="../packages/index.html">Packages</a>
                </li>
                <li class="main-header__item">
                    <a href="../customers/index.html">Customers</a>
                </li>
                <li class="main-header__item main-header__item--cta">
                    <a href="../start-hosting/index.html">Start-hosting</a>
                </li>
            </ul>
        </nav>
    </header>

    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="../packages/index.html">Packages</a>
            </li>
            <li class="mobile-nav__item">
                <a href="../customers/index.html">Customers</a>
            </li>
            <li class="mobile-nav__item mobile-nav__item--cta">
                <a href="../start-hosting/index.html">Start Hosting</a>
            </li>
        </ul>
    </nav>

    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Title</label>
            <select id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name">
            <label for="email">E-Mail</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <div class="terms">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">Agree to
                <a href="#">Terms &amp; Conditions</a>
            </label></div>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </main>
    <footer class="main--footer">
        <nav>
            <ul class="main--footer__links">
                <li class="main--footer__link">
                    <a href="#" class="">Made by Javid</a>
                </li>
                <li class="main--footer__link">
                    <a href="#">Guided by Academind</a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="../shared.js"></script>
</body>

</html>
